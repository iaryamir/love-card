<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>برای تو</title>

<style>
@font-face{
    font-family:'Sahel';
    src:url('Sahel.ttf');
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Sahel', tahoma;
    background:url('bg.jpg') center center no-repeat;
    background-size:cover;
    background-attachment:fixed; /* برای دسکتاپ */
    min-height:100vh; /* بهتر از height */
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
}

/* لایه‌ی تاریک‌کننده‌ی پس‌زمینه */
body::before{
    content:"";
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.35);
    backdrop-filter:blur(1px);
    z-index:1;
}

.card{
    background-color:rgba(255,255,255,0.92);
    padding:30px 26px;
    border-radius:26px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.35);
    max-width:340px;
    width:85%;
    z-index:2;
}

.text{
    font-size:22px;
    line-height:2;
    color:#222;
    font-weight:bold;
}

.name{
    margin-top:16px;
    font-size:14px;
    color:#555;
}
</style>
</head>

<body>

<div class="card">
    <div class="text" id="message">
        ساعت --:-- شما بخیر دختر قشنگم<br>
        دوستت دارم ❤️
    </div>
    <div class="name">— امیر</div>
</div>

<script>
function updateMessage(){
    const now = new Date();
    const h = now.getHours().toString().padStart(2,'0');
    const m = now.getMinutes().toString().padStart(2,'0');
    document.getElementById("message").innerHTML =
    `ساعت ${h}:${m} شما بخیر دختر قشنگم<br>دوستت دارم ❤️`;
}

updateMessage();
setInterval(updateMessage, 1000);
</script>

</body>
</html>
